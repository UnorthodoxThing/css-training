<DOCTYPE! html>
  <html>
    <head>
      <title>Card Flipping Effect with CSS ONLY</title>
      <meta charset="UTF-8">
      <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
<div class="card-container">
      <div class="card">
        <div class="frontofcard">
          <h1>The curious incident of the dog in the night-time...</h1>
          <h4>(front)</h4>
        </div>
        <div class="backofcard">
          <h1>They were the footprints of a gigantic hound!</h1>
          <h4>(back)</h4>
        </div>
      </div>
</div>
    </body>
  </html>
